<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion</title>
    <style>
      /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #3605053e;
    text-align: center;
    margin: 0;
    padding: 0;
}

/* Container for the converter */
.converter-container {
    background: rgba(74, 12, 73, 0.54);
    width: 50%;
    margin: 50px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

/* Heading style */
h2 {
    color: #333;
}

/* Input field */
input {
    width: 40%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #3c3636;
    border-radius: 5px;
    font-size: 16px;
}

/* Button styling */
button {
    background-color: #c300ff;
    color: white;
    border: none;
    padding: 10px 15px;
    margin: 5px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: 0.3s;
}

button:hover {
    background-color: #96369f8b;
}

#result {
    font-size: 18px;
    margin-top: 20px;
    font-weight: bold;
}

    </style>
</head>
<body>
    <h2>Currency Converter</h2>
    <form style="align-items: center; border: 2; border-radius: 2;">
        <label for="currency-value">Enter amount:</label>
        <input type="number" id="currency-value" required placeholder="Enter amount in Indian Rupees">
        <br><br>
        <button type="button" id="usd-button">Convert to USD</button>
        <button type="button" id="eur-button">Convert to EUR</button>
        <button type="button" id="gbp-button">Convert to GBP</button>
        <button type="button" id="jpy-button">Convert to JPY</button>
        <button type="button" id="aud-button">Convert to AUD</button>
        <p id="result"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
