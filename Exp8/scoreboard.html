<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cricket Scoreboard - Detailed</title>
   <!-- <link rel="stylesheet" href="score_board.css">-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="scoreboard">
        <h1>Royals Innings</h1>
        <table id="scoreTable">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>R</th>
                    <th>B</th>
                    <th>4s</th>
                    <th>6s</th>
                    <th>S/R</th>
                    <th>How Out</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div id="extras"></div>
        <div id="total"></div>
        <div id="fallOfWickets"></div>
    </div>

    <script src="score_board.js"></script>
</body>
</html>
